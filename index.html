<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Layout -->
    <div id="main-container">

        <!-- Category Section -->
        <div id="category-section">
            <h2>Categories</h2>
            <input type="text" id="new-category" placeholder="New Category">
            <button id="addbutton"onclick="addCategory()">Add</button> 
            <h3>Category List</h3>
            <ul id="category-list"></ul> 
        </div>

        <!-- Task Section -->
        <div id="task-section">
            <h1>Advanced Todo List</h1>
            <form id="task-form">
                <div class="form-group">
                    <label for="new-task">Task:</label>
                    <input type="text" id="new-task" placeholder="New Task">
                    
                    <label for="task-due-date">Due Date:</label>
                    <input type="date" id="task-due-date">
                </div>
                    <label for="category-dropdown">Categories:</label>
                    <select id="category-dropdown" multiple></select>
    
                    <button type="button" id="add-task-btn" onclick="addTask()">Add Task</button>
            
            </form>
    
            <h2>Tasks List</h2>
            <ul id="task-list"></ul>
            
        </div>
        
        <!-- Analytics Section -->
        <div id="analytics-section">
            <h2>Analytics</h2>
            <canvas id="analytics-chart" width="300" height="250"></canvas>
            <ul id="category-completion-list"></ul>
        </div>

    <!-- Edit Modal -->
<div id="editModal">
    <h2>Edit Task</h2>
    <input type="text" id="edit-task-name" placeholder="Task Name">
    <input type="date" id="edit-task-due-date">
    <select id="edit-category-dropdown" multiple>
       
    </select>
    <div class="button-container">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>

</body>
</html>
